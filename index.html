<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background-color: #141414;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #e50914;
        }

        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
        }

        .user-profile i {
            font-size: 1.5em;
            color: #fff;
        }

        .hero-section {
            text-align: center;
            padding: 150px 20px;
            background: url('https://via.placeholder.com/1200x600') center/cover no-repeat;
        }

        .hero-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .cta-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #e50914;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        .content-section {
            padding: 50px;
        }

        .movie-row {
            display: flex;
            gap: 20px;
            overflow-x: auto;
        }

        .movie-item {
            flex: 0 0 auto;
            width: 150px;
            height: 220px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 1.2em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">MyNetflix</div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
        </nav>
        <div class="user-profile">
            <i class="fas fa-user-circle"></i>
        </div>
    </header>

    <section class="hero-section">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button class="cta-button" onclick="showAlert()">Join Now</button>
        </div>
    </section>

    <section class="content-section">
        <h2>Featured Shows</h2>
        <div class="movie-row">
            <div class="movie-item">Movie 1</div>
            <div class="movie-item">Movie 2</div>
            <div class="movie-item">Movie 3</div>
            <div class="movie-item">Movie 4</div>
        </div>
    </section>

    <script>
        function showAlert() {
            alert('Welcome to your Netflix clone!');
        }
    </script>
</body>
</html>
